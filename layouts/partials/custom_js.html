<div id="webchat"></div>
<script src="https://cdn.jsdelivr.net/npm/rasa-webchat/lib/index.min.js"></script>
<script>
  WebChat.default.init({
    selector: "#webchat",
    initPayload: "/greeting",
    customData: {"language": "pl"},
    socketUrl: "https://botfront-rasa.dialog-research.ml/",
    socketPath: "/socket.io",
    title: "Katedra Inteligencji Obliczeniowej",
    subtitle: "Chatbot",
    params: {"storage": "session"}
  })
</script>
